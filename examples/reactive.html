<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactive Patron</title>
  </head>
  <body>
    <h1>Reactive example</h1>
    <div>
      <label>
        Поле ввода:
        <input class="input-1" />
      </label>
    </div>
    <div>Результат ввода: <span class="result"></span></div>
    <script type="module">
      import "https://cdn.jsdelivr.net/npm/patron-oop@1.5.2/dist/patron.min.js";

      const gl = window.GUEST_LIBRARY;

      // Presentation of input with relation to source value
      class Input {
        #source;

        constructor(source) {
          this.#source = source;
        }

        bindTo(selector) {
          const el = document.querySelector(selector);
          this.#source.receiving(
            gl.patron.ofGuest(
              gl.guest.callback((value) => {
                el.value = value;
              }),
            ),
          );
          el.addEventListener("keyup", (e) => {
            this.receive(e.target.value);
          });
          el.addEventListener("change", (e) => {
            this.receive(e.target.value);
          });
          return this;
        }

        receiving(guest) {
          this.#source.receiving(guest);
          return this;
        }

        receive(value) {
          this.#source.receive(value);
          return this;
        }
      }

      class Text {
        constructor(selector) {
          this.element = document.querySelector(selector);
        }

        receive(value) {
          this.element.innerText = value;
        }
      }

      new Input(gl.source.ofValue(2))
        .bindTo(".input-1")
        .receiving(gl.patron.ofGuest(new Text(".result")));
    </script>
  </body>
</html>
