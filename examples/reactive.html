<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reactive Patron</title>
</head>
<body>
<h1>Reactive example</h1>
<div>
    <label>
        Поле ввода:
        <input class="input-1"/>
    </label>
</div>
<div>Результат ввода: <span class="result"></span></div>
<script type="module">
  import 'https://cdn.jsdelivr.net/npm/patron-oop@1.7.0/dist/patron.min.js';

  const gl = window.GUEST_LIBRARY;

  class Input {
    constructor(source, selector) {
      this.source = source;
      const el = document.querySelector(selector);
      this.source.receiving(
          new gl.Patron((value) => {
            el.value = value;
          }),
      );
      el.addEventListener('keyup', (e) => {
        this.receive(e.target.value);
      });
      el.addEventListener('change', (e) => {
        this.receive(e.target.value);
      });
    }

    receiving(guest) {
      this.source.receiving(guest);
      return this;
    }

    receive(value) {
      this.source.receive(value);
      return this;
    }
  }

  class Text {
    constructor(selector) {
      this.element = document.querySelector(selector);
    }

    receive(value) {
      this.element.innerText = value;
    }
  }

  new Input(new gl.SourceOfValue(2), '.input-1')
    .receiving(new gl.Patron(new Text('.result')));
</script>
</body>
</html>
